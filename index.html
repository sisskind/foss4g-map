<!DOCTYPE html>
<html>
<head>
	<title>2014 FOSS4G Conference</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="http://watson.lennardvoogdt.nl/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		  body { margin:0; padding:0; }
		  #map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
	
	<!--https://github.com/lvoogdt/Leaflet.awesome-markers-->
	
</head>
<body>
	<div id="map"></div>

		
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="http://watson.lennardvoogdt.nl/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
	
	<script>

		var map = L.map('map').setView([45.53311, -122.66613], 14);

		// add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
		
		// Brewery Markers
		L.marker([45.53484,-122.65006], {icon: L.AwesomeMarkers.icon({icon: 'beer', markerColor: '#a15f3e', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>McMenamins Broadway Pub</b><br />First night/Last night spot");
		L.marker([45.5246, -122.6819],  {icon: L.AwesomeMarkers.icon({icon: 'beer', markerColor: '#a15f3e', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>Deschutes Brewery Portland Public House</b><br />Pretzel with Jalapeno Pesto Cheese Dip");
		L.marker([45.52312, -122.65802], {icon: L.AwesomeMarkers.icon({icon: 'beer', markerColor: '#a15f3e', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>Burningside Brewing Company</b><br />Nitro Oktoberfest!");
		L.marker([45.54112, -122.67654], {icon: L.AwesomeMarkers.icon({icon: 'beer', markerColor: '#a15f3e', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>Widmer Brothers Brewing Company</b><br />Love the Drop Top Amber Ale");
				
		// Restaurant Markers
		L.marker([45.521705, -122.677079], {icon: L.AwesomeMarkers.icon({icon: 'cutlery', markerColor: 'green', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>The Original</b><br />Chicken and Waffles");
		L.marker([45.529860, -122.681371], {icon: L.AwesomeMarkers.icon({icon: 'cutlery', markerColor: 'green', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<bYama</b><br />Seafood Udon...with octopus");
		L.marker([45.529860, -122.681371], {icon: L.AwesomeMarkers.icon({icon: 'cutlery', markerColor: 'green', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<bYama</b><br />Seafood Udon...with octopus");
		L.marker([45.518612, -122.661030], {icon: L.AwesomeMarkers.icon({icon: 'cutlery', markerColor: 'green', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>Slow Bar</b><br />Best burger in Portland");			
		L.marker([45.522884, -122.641683], {icon: L.AwesomeMarkers.icon({icon: 'cutlery', markerColor: 'green', prefix: 'fa', iconColor: 'black'}) }).addTo(map)
			.bindPopup("<b>Screen Door</b><br />Jumbalaya/Mac & Cheese combo");			
			
		var popup = L.popup();
		
		function onMapClick(e) {
			console.log(e.latlng.toString());
			/*
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
				*/
		}

		map.on('click', onMapClick);

	</script>

</body>
</html>
